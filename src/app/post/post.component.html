<div class="wrapper-post">
    <div class="wrapp-edit">
        <img src="https://img.icons8.com/officel/452/edit.png" routerLink="/edit" (click)="this.db.formdata(final.title, final.img, final.full_text, final.id, final.prev_text)" class="edit">
        <img src="http://s1.iconbird.com/ico/2013/10/464/w512h5121380984637delete1.png" class="edit" (click)="DeletePost(final.id)">
    </div>
<div class="header-post">
    <div class="post-img">
        <img src={{final?.img}}> 
    </div>
    <div class="post-text">
        <span class="title-post">{{final.title}}</span>
        <span class="date">Дата публикации: {{final.date | datePublished}}</span>
        <span class="date">Время чтения: {{final.full_text | timeRead}}</span>
        <span routerLink="/works" class="Back">Назад</span>
    </div>
</div>
<div class="full_text">
        {{final.full_text}}
</div>
<span routerLink="/works" class="Back">Назад</span>
</div>
